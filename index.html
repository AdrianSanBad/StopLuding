<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Globo de Texto con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 30px;
    }

    .chat-bubble {
      position: relative;
      background-color: #e0f7fa;
      color: #333;
      border-radius: 20px;
      padding: 15px 20px;
      max-width: 300px;
      font-size: 16px;
    }

    .chat-bubble::after {
      content: "";
      position: absolute;
      top: 10px;
      left: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #e0f7fa;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="mt-4">Prueba de Globo</h3>
  <div class="chat-container">
    <div class="chat-bubble">
      Â¡Hola! Este es un globo de texto ðŸ’¬
    </div>
  </div>
</div>

</body>
</html>
